<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Normalice CSS-->
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <!--CSS styles-->

<body class="body">
    <main class="main">
        <section class="nft__box">

            <div class="nft__img__box">
                <div class="nft__img__box__overlay"></div>
                <img src="./assets/img/icon-view.svg" alt="" class="nft__img--view">
                <img src="./assets/img/image-equilibrium.jpg" alt="" class="nft__img">

            <div class="nft__information">
                <h1 class="nft__information__title">Equilibrium #3429</h1>

                <div class="nft__information__bottom">

                    </div>
                    <div class="nft__information__bottom__box">

                    </div>
                </div>
            </div>

            <footer class="nft__footer">
                <img src="./assets/img/image-avatar.png" alt="" class="nft__footer__img">
                <p class="nft__footer__text">Creation of <span class="nft__footer__span">Jules Wynern</span></p>
